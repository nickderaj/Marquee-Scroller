<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marquee Scrolling</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- OLD METHOD: -->
    <!-- <marquee behavior="sroll" direction="left">Hello World!</marquee> -->
    <div class="marquee">
      <ul class="marquee-content">
        <li><img src="img/Betty.png" alt="Betty" class="logo" /></li>
        <li><img src="img/Bunny.png" alt="Bunny" class="logo" /></li>
        <li><img src="img/Jax.png" alt="Jax" class="logo" /></li>
        <li><img src="img/Loki.png" alt="Loki" class="logo" /></li>
      </ul>
    </div>
